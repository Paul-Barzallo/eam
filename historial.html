<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Acceso</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/estilo.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<script src="js/maker.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
		<a class="navbar-brand" href="#">
			<img src="img/logo.png" alt="logo" width="40">EAM
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#despegable">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="despegable">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#">Proximos eventos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Eventos pasados</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link active" href="#">iniciar sesión
						<i class="material-icons">flight_land</i>
					</a>
				</li>
			</ul>
		</div>
	</nav>

	<section class="container">
		<article class="container mt-5 row">
			<div class="col"></div>
			<div class="col-lg-6 col-md-8 col-10">
				<!-- Pestañas -->
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link active show" data-toggle="tab" href="#login">Iniciar sesión</a>
					</li>
					<li class="nav-item">
						<a class="nav-link show" data-toggle="tab" href="#signup">Registrarse</a>
					</li>
				</ul>
				<!-- Contenido de las pestañas -->
				<div class="tab-content">
					<!-- Login
					Names:
						user_login
						pwd_login
					-->
					<div class="tab-pane container active show" id="login">
						<form>
							<!-- User -->
							<div class="input-group mb-3 mt-4">
								<div class="input-group-prepend">
									<i class="input-group-text material-icons">person</i>
								</div>
								<input class="form-control" type="text" placeholder="Usuario" name="user_login">
							</div>
							<!-- Password -->
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<i class="input-group-text material-icons">vpn_key</i>
								</div>
								<input class="form-control" type="password" placeholder="Contraseña" name="pwd_login">
							</div>
							<!-- Remember me -->
							<div class="custom-control custom-switch">
								<input type="checkbox" class="custom-control-input" id="switch_login" name="switch_login">
								<label class="custom-control-label" for="switch_login">Recordarme</label>
							</div>
							<!-- Submit -->
							<div class="d-flex justify-content-center mt-3">
								<button class="btn btn-primary pr-5 pl-5" type="submit">Iniciar sesión</button>
							</div>
						</form>
					</div>
					<!-- Signup 
					names:
						user_signup
						pwd1_signup
						pwd2_signup
						email_signup
						age_signup
						distric_signup
						hobbies_sigunp
					-->
					<div class="tab-pane container fade" id="signup">
						<form>
							<!-- User -->
							<div class="input-group mb-3 mt-4">
								<div class="input-group-prepend">
									<i class="input-group-text material-icons">person</i>
								</div>
								<input class="form-control" type="text" placeholder="Usuario" name="user_signup">
							</div>
							<!-- Password -->
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<i class="input-group-text material-icons">vpn_key</i>
								</div>
								<input class="form-control" type="password" placeholder="Contraseña" name="pwd1_signup">
							</div>
							<!-- Repeat password -->
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<i class="input-group-text material-icons">vpn_key</i>
								</div>
								<input class="form-control" type="password" placeholder="Repitir la contraseña" name="pwd2_signup">
							</div>
							<!-- Email -->
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<i class="input-group-text material-icons">email</i>
								</div>
								<input class="form-control" type="text" placeholder="Email" name="email_signup">
							</div>
							<!-- Age -->
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<i class="input-group-text material-icons">cake</i>
								</div>
								<select class="custom-select" name="age_signup" id="age_signup"></select>
							</div>
							<!-- Distric -->
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<i class="input-group-text material-icons">location_city</i>
								</div>
								<select class="custom-select" name="distric_signup" id="distric_signup"></select>
							</div>
							<!-- Hobbies -->
							<fieldset class="border p-2 mb-4">
								<legend  class="w-auto">Hobbies</legend>
								<div class="row m-0  px-3 pb-2" id="hobbies_signup"></div>
							</fieldset>
							<div class="d-flex justify-content-center">
								<button class="btn btn-primary pr-5 pl-5" type="submit">Registrarse</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col">
			</div>
		</article>
	</section>
	
	<footer class="container-fluid bg-dark text-center pt-3">
		<p class="mb-2"><ins><b>Creado por:</b></ins></p>
		<div class="row d-flex justify-content-center">
			<p class="col-xl-2 col-lg-3 col-sm-4">Paul Barzallo</p>
			<p class="col-xl-2 col-lg-3 col-sm-4">Alvaro Villanova</p>
			<p class="col-xl-2 col-lg-3 col-sm-4">Borja Gomez-Rey</p>
		</div>
	</footer>
</body>
</html>
